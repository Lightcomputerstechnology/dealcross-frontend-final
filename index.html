<!DOCTYPE html>
<html lang="en" class="bg-white text-gray-900">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dealcross — Escrow & Share Trading Platform</title>

    <!-- === Instant Dark Mode Setup (Prevent Flash) === -->
    <script>
      (function () {
        try {
          const theme = localStorage.getItem('theme');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (theme === 'dark' || (!theme && prefersDark)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (_) {}
      })();
    </script>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Dealcross is a secure platform for escrow-powered transactions, crypto & share trading, and fraud prevention." />
    <meta name="keywords" content="dealcross, escrow, crypto trading, share trading, secure deals, fintech" />
    <meta name="author" content="Dealcross Team" />

    <!-- Open Graph Meta -->
    <meta property="og:title" content="Dealcross — Secure Deals, Escrow, Trading" />
    <meta property="og:description" content="Escrow transactions, share trading, fraud protection — all in one place." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://dealcross.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Dealcross — Escrow & Share Trading Platform" />
    <meta name="twitter:description" content="Secure online transactions and trading backed by escrow protection." />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <meta name="theme-color" content="#0f172a" />
  </head>

  <body class="bg-white dark:bg-gray-950 text-gray-900 dark:text-white transition-none">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
